<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Inscriptions</title>
</head>

<body>
  <div class="container">
    <h1 class="display-1">Inscriptions</h1>
    <p class="lead">Classe de <span id="classInfo"></span></p>
    <div id="inProgressMsg">En cours de chargement...</div>
    <div id="noStudentMsg" class="d-none">Aucun étudiant n'est inscrit dans cette classe.</div>
    <div id="errorMsg" class="d-none">Une erreur s'est produite lors du chargement.</div>
    <div id="studentTable" class="d-none">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
      <p>
        <button id="previousStudents" class="d-none btn btn-outline-primary">Précédents</button>
        <span id="navigationInfo"></span>
        <button id="nextStudents" class="d-none btn btn-outline-primary">Suivants</button>
      </p>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="student_list.js"></script>
</body>

</html>
