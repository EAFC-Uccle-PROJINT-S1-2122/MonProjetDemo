<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Liste des étudiants</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">&nbsp;</div>
      <div class="col-sm-8">
        <h1 class="display-1">Liste des étudiants</h1>
        <p class="lead">Classe de <span id="classNamePlaceholder"></span></p>
        <div id="loading" class="lead">En cours de chargement...</div>
        <div id="noResults" class="lead d-none">Il n'y a pas d'inscrits dans cette classe.</div>
        <div id="results" class="d-none">
          <table class="table">
            <caption></caption>
            <thead>
              <tr>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="row justify-content-center align-items-center" id="paginationControls">
            <button class="col-auto btn btn-outline-primary" id="previousButton">Précédent</button>
            <div class="col text-center" id="paginationText"></div>
            <button class="col-auto btn btn-outline-primary" id="nextButton">Suivant</button>
          </div>
        </div>
        <p class="my-5"><a href="/class_list.html">Retour à la liste des classes</a></p>
      </div>
      <div class="col">&nbsp;</div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="student_list.js"></script>
</body>

</html>
